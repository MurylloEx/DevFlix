  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
  <style type="text/css">
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #content {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0px;
    }
  </style>
</head>

<body>
  <div id="content">
    <iframe 
      id="frame"
      width="100%" 
      height="100%" 
      frameborder="0" 
      src="about:blank">
    </iframe>
  </div>
  <script>
    const BASE_URL = "https://upedevflix.vercel.app";
    const CONFIRM_URL = BASE_URL + "/authentication/confirmation";
    let frameUrl = BASE_URL;
    window.onload = function(){
      let subroute = window.location.hash;
      if (subroute.startsWith('#/authentication/confirm', 0)) {
        frameUrl = CONFIRM_URL;
      }
      $("#frame").attr("src", frameUrl);
    }
  </script>
</body>

</html>
